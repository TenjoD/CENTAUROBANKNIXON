<div class="container">
  <h1>Administración Productos</h1>
  <p>Seleccione el proceso que desea realizar</p>
  <select [(ngModel)]="selectedProcess">
    <option value="Crear">Crear</option>
    <option value="Editar">Editar</option>
    <option value="Eliminar">Eliminar</option>
  </select>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="productName">NOMBRE PRODUCTO:</label>
      <input
        id="productName"
        type="text"
        formControlName="productName"
        placeholder=""
      />
    </div>

    <div class="form-group">
      <label for="image">IMAGEN:</label>
      <input id="image" type="file" (change)="onFileSelect($event)" />
      <span>Adjunte La imagen</span>
    </div>

    <div class="form-group">
      <label for="description">DESCRIPCIÓN:</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>

    <div class="form-group">
      <label for="advantages">VENTAJAS:</label>
      <textarea id="advantages" formControlName="advantages"></textarea>
    </div>

    <div class="button-group">
      <button type="submit" class="btn-create">CREAR</button>
      <button type="button" class="btn-edit" (click)="editProduct()">EDITAR</button>
      <button type="button" class="btn-delete" (click)="deleteProduct()">ELIMINAR</button>
      <button type="button" class="btn-cancel" (click)="cancel()">CANCELAR</button>
    </div>
  </form>
</div>
