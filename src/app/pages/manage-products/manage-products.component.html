<div class="container">
  <h1>{{ 'PRODUCT MANAGEMENT' | translate }}</h1>
  <p>{{ 'SELECT PROCESS' | translate }}</p>
  <select [(ngModel)]="selectedProcess">
    <option value="Crear">{{ 'CREATE' | translate }}</option>
    <option value="Editar">{{ 'EDIT' | translate }}</option>
    <option value="Eliminar">{{ 'DELETE' | translate }}</option>
  </select>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="productName">{{ 'PRODUCT NAME' | translate }}</label>
      <input
        id="productName"
        type="text"
        formControlName="productName"
        placeholder=""
      />
    </div>

    <div class="form-group">
      <label for="image">{{ 'IMAGE' | translate }}</label>
      <input id="image" type="file" (change)="onFileSelect($event)" />
      <span>{{ 'ATTACH IMAGE' | translate }}</span>
    </div>

    <div class="form-group">
      <label for="description">{{ 'DESCRIPTION' | translate }}</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>

    <div class="form-group">
      <label for="advantages">{{ 'ADVANTAGES' | translate }}</label>
      <textarea id="advantages" formControlName="advantages"></textarea>
    </div>

    <div class="button-group">
      <button type="submit" class="btn-create">{{ 'CREATE' | translate }}</button>
      <button type="button" class="btn-edit" (click)="editProduct()">{{ 'EDIT' | translate }}</button>
      <button type="button" class="btn-delete" (click)="deleteProduct()">{{ 'DELETE' | translate }}</button>
      <button type="button" class="btn-cancel" (click)="cancel()">{{ 'CANCEL' | translate }}</button>
    </div>
  </form>
</div>
