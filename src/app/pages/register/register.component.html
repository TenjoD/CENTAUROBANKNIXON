<div class="form-container">
    <h1>Registro</h1>
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" formControlName="nombres" required>
      </div>
      <div class="form-group">
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" formControlName="apellidos" required>
      </div>
      <div class="form-group">
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" formControlName="fechaNacimiento" required>
      </div>
      <div class="form-group">
        <label for="documento">Documento:</label>
        <input type="text" id="documento" formControlName="documento" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" formControlName="telefono" required>
      </div>
      <div class="form-group">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" formControlName="correo" required>
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" formControlName="contrasena" required>
      </div>
      <button type="button" (click)="goBack()">Volver</button>
      <button type="submit" [disabled]="!registroForm.valid">Registrar</button>
    </form>
  </div>
