<div class="container">
    
    <div class="section">
      <h3>{{ 'PRODUCT BALANCE' | translate }}</h3>
      <div class="row" *ngFor="let item of [1, 2, 3]">
        <span class="line"></span>
        <span class="price">$ ---------</span>
      </div>
    </div>
  
    <div class="section">
      <h3>{{ 'PAY PRODUCTS' | translate }}</h3>
      <div class="row" *ngFor="let item of [1, 2]">
        <span class="line"></span>
        <span class="price">$ ---------</span>
      </div>
      <button class="btn-volver">{{ 'BACK' | translate }}</button>
    </div>
  
    <div class="section wide">
      <h3>{{ 'SHORTCUTS' | translate }}</h3>
      <div class="row" *ngFor="let item of [1, 2, 3, 4]">
        <span class="line"></span>
        <span class="line"></span>
      </div>
    </div>
    
    <div class="section wide">
      <h3>{{ 'ALERTS' | translate }}</h3>
      <div class="row" *ngFor="let item of [1, 2]">
        <span class="line full-width"></span>
      </div>
    </div>
  </div>
