<div class="container text-center">
    <div class="title">{{ 'USER ADMINISTRATION' | translate }}</div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> {{ 'NAMES' | translate }} </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
  
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> {{ 'LASTNAMES' | translate }} </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>
  
      <ng-container matColumnDef="cedula">
        <th mat-header-cell *matHeaderCellDef> {{ 'CITIZENSHIP CARD' | translate }} </th>
        <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
      </ng-container>
  
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> {{ 'ACTIONS' | translate }} </th>
        <td mat-cell *matCellDef="let element">
          <div>
            <button class="btn btn-success" (click)="actualizarUsuario(element)">{{ 'UPDATE' | translate }}</button>
            <br>
            <button class="btn btn-danger" (click)="eliminarUsuario(element)">{{ 'DELETED' | translate }}</button>
          </div>  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="dataSource.data.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
  </div>
